<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>SoftResources 2025 GFOA Survey</title>
  </head>
  <body>
    <section id="wrapper">
      <form class="form" id="SurveyForm" action="/submit" method="POST"></form>
      <div class="question-1">
        <h2>Which system do you use?</h2>
        <input
          type="checkbox"
          id="system"
          class="form-field"
          name="Aclarian"
        /><label for="system">Aclarian</label>
      </div>
      <br />
      <div class="question-2">
        <button class="q2-btn" id="like-it" value="love">It's tops!</button>
        <button class="q2-btn" id="meh" value="meh">Meh.</button>
        <button class="q2-btn" id="over-it" value="hate">Over it.</button>
      </div>
      <br />
      <div class="question-3">
        <h2>Want the results?</h2>
        <br />
        <input
          type="email"
          class="form-field"
          id="survey_email"
          name="survey_email"
          placeholder="myemail@email.com"
        /><button>Submit</button>
      </div>
    </section>
  </body>
</html>
